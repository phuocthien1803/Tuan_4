<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container mt-5">
        <!-- Checkout Table -->
        <h3>Checkout</h3>
        <table class="table">
            <tbody>
                <tr>
                    <th>Product 1<br>
                        <small class="text-muted">Lorem ipsum dolor sit amet</small>
                    </th>
                    <td></td>
                    <th>$200</th>
                </tr>
                <tr>
                    <th>Product 2<br>
                        <small class="text-muted">Lorem ipsum dolor sit amet</small>
                    </th>
                    <td></td>
                    <th>$120</th>
                </tr>
                <tr>
                    <th colspan="2">Total</th>
                    <th>$320</th>
                </tr>
            </tbody>
        </table>

        <!-- Credit Card Details Form -->
        <h4>Credit Card Details</h4>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cardHolder">Card Holder</label>
                    <input type="text" class="form-control" id="cardHolder" placeholder="Card Holder">
                </div>
                <div class="form-group col-md-6">
                    <label for="expirationDate">Expiration Date</label>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="MM" maxlength="2">
                        </div>
                        <span>/</span>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="YY" maxlength="2">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="cvc">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="CVC">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Proceed</button>
        </form>
    </div>

</body>

</html>
