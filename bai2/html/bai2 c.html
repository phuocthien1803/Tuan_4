<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Create a New Account</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose your username">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="your current email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your First name and LÃ¡t name">
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="companyName">Company name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Your company name">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Skills category">
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact number</label>
                        <input type="text" class="form-control" id="contactNumber" placeholder="Provide your number">
                    </div>
                    <div class="form-group">
                        <label for="location">Your Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Your Pincode and City">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">Agree with the terms and condition</label>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <span>or</span>
                    <button type="button" class="btn btn-secondary">Sign Up with Facebook</button>
                </div>
            </div>
            <div class="row">

            </div>
        </form>
    </div>
</body>

</html>
