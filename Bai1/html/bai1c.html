<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1c</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        [class*=col-] {
            padding: 0px;
            margin: 0px auto;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .badge-active {
            background-color: #28a745;
        }
        .badge-onboarding {
            background-color: #007bff;
        }
        .badge-awaiting {
            background-color: #ffc107;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    
<div class="container mt-5">
  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Title</th>
              <th scope="col">Status</th>
              <th scope="col">Position</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>
                  <img src="../img/img1.jpg" alt="John Doe" class="profile-img">
                  <span class="ms-2">John Doe</span><br>
                  <small class="text-muted">john.doe@gmail.com</small>
              </td>
              <td>Software Engineer<br><small class="text-muted">IT department</small></td>
              <td><span class="badge badge-active">Active</span></td>
              <td>Senior</td>
              <td><a href="#" class="btn btn-link">EDIT</a></td>
          </tr>
          <tr>
              <td>
                  <img src="../img/img2.jpg" alt="Alex Ray" class="profile-img">
                  <span class="ms-2">Alex Ray</span><br>
                  <small class="text-muted">alex.ray@gmail.com</small>
              </td>
              <td>Consultant<br><small class="text-muted">Finance</small></td>
              <td><span class="badge badge-onboarding">Onboarding</span></td>
              <td>Junior</td>
              <td><a href="#" class="btn btn-link">EDIT</a></td>
          </tr>
          <tr>
              <td>
                  <img src="../img/img3.jpg" alt="Kate Hunington" class="profile-img">
                  <span class="ms-2">Kate Hunington</span><br>
                  <small class="text-muted">kate.hunington@gmail.com</small>
              </td>
              <td>Designer<br><small class="text-muted">UI/UX</small></td>
              <td><span class="badge badge-awaiting">Awaiting</span></td>
              <td>Senior</td>
              <td><a href="#" class="btn btn-link">EDIT</a></td>
          </tr>
      </tbody>
  </table>
</div>
</body>

</html>
